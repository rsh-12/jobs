# Source: prod-env/charts/config-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app.kubernetes.io/name: config-server
    helm.sh/chart: config-server-1.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: config-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: config-server
    spec:
      containers:
        - name: config-server
          image: "hands-on/config-server:v1"
          imagePullPolicy: Never
          env:
            - name: LOGGING_LEVEL_ROOT
              value: WARN
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: health,info
            - name: SPRING_PROFILES_ACTIVE
              value: docker,native
          envFrom:
            - secretRef:
                name: config-server-secrets
          livenessProbe:
            failureThreshold: 20
            httpGet:
              path: /actuator/health/liveness
              port: 8888
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 8888
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 400Mi
            requests:
              memory: 200Mi
          volumeMounts:
            - name: config-server
              mountPath: /config-repo
      volumes:
        - name: config-server
          configMap:
            name: config-server
