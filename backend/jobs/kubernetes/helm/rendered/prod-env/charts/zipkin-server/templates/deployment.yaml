---
# Source: prod-env/charts/zipkin-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-server
  labels:
    app.kubernetes.io/name: zipkin-server
    helm.sh/chart: zipkin-server-1.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zipkin-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zipkin-server
    spec:
      containers:
        - name: zipkin-server
          image: "registry.hub.docker.com/openzipkin/zipkin:2.23.18"
          imagePullPolicy: IfNotPresent
          env:
            - name: LOGGING_LEVEL_ROOT
              value: WARN
            - name: RABBIT_ADDRESSES
              value: 172.17.0.1
            - name: STORAGE_TYPE
              value: mem
          livenessProbe:
            failureThreshold: 20
            httpGet:
              path: /actuator/info
              port: 9411
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 9411
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 9411
          resources:
            limits:
              memory: 600Mi
            requests:
              memory: 300Mi
