# Source: prod-env/charts/job/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job
  labels:
    app.kubernetes.io/name: job
    helm.sh/chart: job-1.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: job
  template:
    metadata:
      labels:
        app.kubernetes.io/name: job
    spec:
      containers:
        - name: job
          image: "hands-on/job-service:v1"
          imagePullPolicy: Never
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker,prod
          envFrom:
            - secretRef:
                name: config-client-credentials
          livenessProbe:
            failureThreshold: 20
            httpGet:
              path: /actuator/health/liveness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 400Mi
            requests:
              memory: 200Mi
